version: '3'
services:
  visual-studio-code:
    image: visual-studio-code:vsc 
    build:
      context: .
      dockerfile: visual-studio-code.DockerFile
    environment:
      - DISPLAY=172.25.96.1:0.0     
  anaconda:
    image: anaconda:ana
    ports: 
      - "8888:8888"
    build:
      context: .
      dockerfile: anaconda.DockerFile
